<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Create a Task</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/createTask.css" rel="stylesheet">
 </head>
  <body>
    <div class="container"> 
        <h1>Request form</h1>
        <form class="">
            <h2>What service do you need?</h2>
             <div class="form-group">
             <label for="Creatingatask">Pick your Service</label>
            <select class="form-control">Pick Main Service
                <option>Family</option>
                <option>Fitness</option>
                <option>Home Maintenance</option>
                <option>Technology</option>
                <option>Tutoring</option>
            </select>
            </div>
            <div class="form-group">
            <label>Pick your subcategory</label>
            <select class="form-control">
                <option>Babysitter</option>
                <option>Dog Sitter</option>
                <option>Dog Walker</option>
                <option>House Keeper</option>
            </select>
           </div> 
            <div class="input-group mb-3 form-group">
            <div class="input-group-prepend">
            <div class="input-group-text ">
            <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Type your name if you want immediate service">
            </div>
            
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Give us some details:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tell us about what you need..."></textarea>
            </div>
        </form>
        
     
    </div>  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  
  </body>
</html>
