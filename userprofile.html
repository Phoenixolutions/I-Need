<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>User Profile Page</title>
      
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link href="css/userProfile.css" rel="stylesheet">

    </head>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container">
<div class="row">
<div class="col-md-10 custom">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Edit Profile</legend>

    <!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label" for="Name (Full name)">Name (Full name)</label>  
        <div class="col-md-4">
        <div class="input-group">
        <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)" class="form-control" required> </div>
    </div>
</div>

<!-- Upload photo button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="Upload photo">Upload photo</label>
  <div class="col-md-4">
    <input id="Upload photo" name="Upload photo" class="input-file" type="file">
  </div>
</div>

<!-- File resume button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Upload photo">Upload Resume</label>
  <div class="col-md-4">
    <input id="Upload photo" name="Upload photo" class="input-file" type="file">
  </div>
</div>

<!-- Date of Birth -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Date Of Birth">Date Of Birth (mm/dd/yyyy)</label>  
  <div class="col-md-4">
      <div class="input-group">
       <input id="dob" name="Date Of Birth" type="text" placeholder="Date Of Birth" class="form-control input-md" required>
      </div>
  </div>
</div>

<!-- Address -->
<div class="form-group">
  <label class="col-md-4 control-label col-xs-12" for="Permanent Address">Permanent Address</label>  
  
  <!-- District -->
  <div class="col-md-2  col-xs-4">  
  <input id="Permanent Address" name="Permanent Address" type="text" placeholder="District" class="form-control input-md ">
  </div>
    
  <!-- Area -->
  <div class="col-md-2 col-xs-4">
  <input id="Permanent Address" name="Permanent Address" type="text" placeholder="Area" class="form-control input-md ">
  </div>
    
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="Permanent Address"></label>  
  <div class="col-md-2  col-xs-4">
  <!-- Street -->
  <input id="Permanent Address" name="Permanent Address" type="text" placeholder="Street" class="form-control input-md">
  </div>
</div>

<!-- Phone number -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email Address">Phone No</label>  
  <div class="col-md-4">
  <div class="input-group">
    <input id="phoneno" name="phoneno" type="text" placeholder="Phone No" class="form-control input-md">
      </div>
  </div>
</div>

<!-- Email address -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email Address">Email Address</label>  
  <div class="col-md-4">
  <div class="input-group">
    <input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md">
  </div>
  </div>
</div>

<!-- Aboout User -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Overview (max 200 words)">Overview (max 200 words)</label>
  <div class="col-md-4">                     
    <textarea class="form-control" rows="10" id="Overview (max 200 words)" name="Overview (max 200 words)">Tell us about yourself</textarea>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" ></label>  
  <div class="col-md-4">
  <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-thumbs-up"></span> Submit</a>
  <a href="#" class="btn btn-danger" value=""><span class="glyphicon glyphicon-remove-sign"></span> Clear</a>
  </div>
</div>

</fieldset>
</form>
</div>

</div>
</div>
     <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
     <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>      
</html>
